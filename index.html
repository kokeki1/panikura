<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panikura Wiki – Slang Dictionary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.schizo-mode {
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      5%   { opacity: 0.8; }
      10%  { opacity: 1; }
      15%  { opacity: 0.9; }
      20%  { opacity: 1; }
      25%  { opacity: 0.85; }
      30%  { opacity: 1; }
      100% { opacity: 1; }
    }

    .floating-paranoia {
      position: fixed;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
      background: black;
      padding: 0.5rem 1rem;
      border: 2px solid red;
      animation: paranoia-fade 5s ease-in-out;
      z-index: 99999;
      pointer-events: none;
    }

    @keyframes paranoia-fade {
      0% {
        opacity: 0;
        transform: scale(0.9) rotate(-5deg);
      }
      20% {
        opacity: 1;
        transform: scale(1.1) rotate(5deg);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) rotate(-10deg);
      }
    }

    /* Glitch Effect */
    .glitch {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      z-index: 99999;
      pointer-events: none;
      opacity: 0;
      animation: glitch-animation 1s infinite;
    }

    @keyframes glitch-animation {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      20% { transform: translate(-60%, -55%) scale(1.1); opacity: 0.5; }
      40% { transform: translate(60%, -45%) scale(0.9); opacity: 0.7; }
      60% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      80% { transform: translate(55%, -50%) scale(1.05); opacity: 0.5; }
    }

    /* Seizure Notice */
    .seizure-notice {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: red;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      padding: 2rem;
      z-index: 100000;
      animation: seizure-flicker 0.1s infinite;
    }

    @keyframes seizure-flicker {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    #schizoBtn {
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin: 1rem 0;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10001;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Panikura Wiki</h1>
      <p class="subtitle">A documentation project for the Panikura Group</p>
    </div>
    <nav>
      <div class="container">
        <ul>
          <li><a href="#">Main Page</a></li>
          <li><a href="#">Lore (coming soon)</a></li>
          <li><a href="#">Quotes</a></li>
          <li><strong>Slang</strong></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <article>
      <h2>Slang Dictionary</h2>
      <p>This page documents common slang, jargon, and terminology used within the Panikura group.</p>

      <dl id="slang-list"></dl>

      <script id="slang-entries" type="application/json">
        [
          {
            "term": "Digiboksi",
            "definition": "A set-top box.",
            "example": "What the hell is a digiboksi?"
          },
          {
            "term": "Verkkokauppa",
            "definition": "A Finnish online store.",
            "example": "Verkkokauppa"
          },
          {
            "term": "Suur-Saitama",
            "definition": "Saitama will be great again.",
            "example": "I'm willing to die for Suur-Saitama."
          },
          {
            "term": "シコリティ",
            "definition": "A slang term that expresses how 'shikoi' (sexually arousing or fappable) something is — usually referring to a character, person, or illustration. It represents the degree of sexual appeal of a subject. A portmanteau of 'shiko(i)' (from the slang for masturbation, shikoshiko) and the English suffix -ity, used humorously online.",
            "example": "このアニメキャラのシコリティは高いね。"
          },
          {
            "term": "ヨーグルト系男子",
            "definition": "A term describing a man who is gentle, mild, and has a soothing presence, akin to the qualities of yogurt.",
            "example": "彼はヨーグルト系男子で、誰とでも優しく接する。"
          },
          {
            "term": "ソーグッド",
            "definition": "A Japanized version of the English phrase 'So good,' used to express that something is very good or excellent. Used by Koki in all situations.",
            "example": "このケーキ、ソーグッドだね！"
          },
          {
            "term": "ポータルやろう",
            "definition": "A play on words combining 'ポータル' (pōtaru, meaning portal) and 'やろう' (yarō, meaning guy or to play). Can be used in any situation.",
            "example": "ポータルやろう"
          },
          {
            "term": "お世話になっております",
            "definition": "A formal greeting meaning 'Thank you for your continued support' or 'I appreciate your assistance,' commonly used by panikura members upon meeting.",
            "example": "お世話になっております。先日の件についてご連絡いたします。"
          },
          {
            "term": "ふにゃ",
            "definition": "An onomatopoeic expression indicating something soft, limp, or flabby. It can also represent a sound made when someone is surprised or confused.",
            "example": "彼の握手はふにゃっとしていて力がない。"
          },
          {
            "term": "こいつジャスト？",
            "definition": "A phrase questioning if someone is JUSToing.",
            "example": "こいつジャスト？"
          },
          {
            "term": "鎖国バリアー",
            "definition": "A quiz-style 'entry test' shown before entering certain Japanese-user-focused VRChat worlds (e.g., Fujiyama, Nagisa). Its purpose is to keep out users unfamiliar with Japanese language or culture — acting as a cultural filter to protect the space from outsiders (especially disruptive foreigners). The term plays on 'sakoku' (Japan’s historical isolation policy) and 'barrier', suggesting a closed-off cultural wall.",
            "example": "I couldn't get into the world because of the 鎖国バリアー quiz at the entrance."
          }
        ]
      </script>
    </article>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Panikura Wiki. Community-driven documentation project.</p>
    </div>
  </footer>
<button id="schizoBtn">Activate Schizo Mode</button>

  <script>
    const slangData = JSON.parse(document.getElementById("slang-entries").textContent);
    const list = document.getElementById("slang-list");

    slangData.sort((a, b) => a.term.localeCompare(b.term, 'ja'));

    slangData.forEach(item => {
      const dt = document.createElement("dt");
      dt.textContent = item.term;
      const dd = document.createElement("dd");
      dd.innerHTML = `<p>${item.definition}</p><p><em>Example:</em> ${item.example}</p>`;
      list.appendChild(dt);
      list.appendChild(dd);
    });

    // Schizo Mode
    document.getElementById("schizoBtn").addEventListener("click", () => {
      document.body.classList.add("schizo-mode");

      const paranoiaPhrases = [
        "THE FEDS ARE AFTER YOU",
        "THEY ARE LISTENING",
        "THEY WANT YOU TO THINK YOU'RE CRAZY",
        "WAKE UP",
        "YOU ARE NOT SAFE",
        "TRUST NO ONE",
        "MONARCH PROTOCOL ACTIVE",
        "5G MIND CONTROL",
        "IS THIS REALITY?",
        "THEY'RE IN THE WALLS",
        "WAKE UP, AGENT",
        "JUSTO IS A LIE",
        "PORTAL OPENS TONIGHT",
        "YOU WILL NEVER REACH N1",
        "ABE IS ALIVE"
      ];

      setInterval(() => {
        const allElements = document.querySelectorAll("p, h1, h2, dt, dd, li");
        const randomText = ["パンイクラ", "？？？", "YES!!", "JUSTo", "SO-GOOD", "フニャ", "420", "GIGA", "???"];
        allElements.forEach(el => {
          if (Math.random() < 0.1) {
            el.textContent = randomText[Math.floor(Math.random() * randomText.length)];
          }
          if (Math.random() < 0.05) {
            el.style.position = "absolute";
            el.style.left = Math.random() * window.innerWidth + "px";
            el.style.top = Math.random() * window.innerHeight + "px";
            el.classList.add("schizo");
          }
        });
      }, 500);

      setInterval(() => {
        const msg = document.createElement("div");
        msg.className = "floating-paranoia";
        msg.textContent = paranoiaPhrases[Math.floor(Math.random() * paranoiaPhrases.length)];
        msg.style.left = Math.random() * window.innerWidth + "px";
        msg.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 5000);
      }, 800);

      // Glitch Effect
      setInterval(() => {
        const glitchText = document.createElement("div");
        glitchText.classList.add("glitch");
        glitchText.textContent = "WARNING: SYSTEM ERROR";
        glitchText.style.left = Math.random() * window.innerWidth + "px";
        glitchText.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(glitchText);
        setTimeout(() => glitchText.remove(), 1000);
      }, 1500);

      // Fake CIA Seizure Page (No redirect)
      setTimeout(() => {
        const seizureNotice = document.createElement("div");
        seizureNotice.classList.add("seizure-notice");
        seizureNotice.innerHTML = `
          <h1>THIS DOMAIN HAS BEEN SEIZED BY THE CIA</h1>
          <p>You are under investigation.</p>
          <p>Stay calm. They are watching you.</p>
        `;
        document.body.appendChild(seizureNotice);
      }, 10000);
    });
  </script>
</body>
</html>
