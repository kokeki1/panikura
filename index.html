<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panikura Wiki – Slang Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Panikura Wiki</h1>
      <p class="subtitle">A documentation project for the Panikura Group</p>
    </div>
    <nav>
      <div class="container">
        <ul>
          <li><a href="#">Main Page</a></li>
          <li><a href="#">Lore (coming soon)</a></li>
          <li><a href="#">Quotes</a></li>
          <li><strong>Slang</strong></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <article>
      <h2>Slang Dictionary</h2>
      <p>This page documents common slang, jargon, and terminology used within the Panikura group.</p>

      <dl id="slang-list"></dl>

      <!-- Slang terms stored as JSON -->
      <script id="slang-entries" type="application/json">
        [
          {
            "term": "Suur-Saitama",
            "definition": "Saitama will be great again.",
            "example": "I'm willing to die for Suur-Saitama"
          },
          {
            "term": "シコリティ",
            "definition": "A slang term combining 'シコる' (shikoru, meaning to masturbate) and 'クオリティ' (kuoriti, meaning quality), referring to the quality of material that assists in arousal during masturbation.",
            "example": "このアニメキャラのシコリティは高いね。"
          },
          {
            "term": "ヨーグルト系男子",
            "definition": "A term describing a man who is gentle, mild, and has a soothing presence, akin to the qualities of yogurt.",
            "example": "彼はヨーグルト系男子で、誰とでも優しく接する。"
          },
          {
            "term": "ソーグッド",
            "definition": "A Japanized version of the English phrase 'So good,' used to express that something is very good or excellent.",
            "example": "このケーキ、ソーグッドだね！"
          },
          {
            "term": "ポータルやろう",
            "definition": "A phrase combining 'ポータル' (pōtaru, meaning portal) and 'やろう' (yarō, meaning guy or fellow), possibly referring to someone who frequently uses online portals or games.",
            "example": "あいつはポータルやろうで、いつもネットゲームばかりしている。"
          },
          {
            "term": "お世話になっております",
            "definition": "A formal greeting meaning 'Thank you for your continued support' or 'I appreciate your assistance,' commonly used in business settings.",
            "example": "お世話になっております。先日の件についてご連絡いたします。"
          },
          {
            "term": "ふにゃ",
            "definition": "An onomatopoeic expression indicating something soft, limp, or flabby. It can also represent a sound made when someone is surprised or confused.",
            "example": "彼の握手はふにゃっとしていて力がない。"
          },
          {
            "term": "こいつジャスト？",
            "definition": "A phrase questioning if something is 'just right' or appropriate, combining 'こいつ' (koitsu, meaning this guy or this thing) and 'ジャスト' (jasuto, meaning just or exactly).",
            "example": "このサイズでこいつジャスト？"
          },
          {
            "term": "鎖国バリアー",
            "definition": "A term combining '鎖国' (sakoku, meaning national isolation) and 'バリアー' (bariā, meaning barrier), metaphorically describing someone who is isolating themselves from others.",
            "example": "彼は最近、鎖国バリアーを張っていて、全然連絡が取れない。"
          }
        ]
      </script>

    </article>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Panikura Wiki. Community-driven documentation project.</p>
    </div>
  </footer>

  <script>
    const slangData = JSON.parse(document.getElementById("slang-entries").textContent);
    const list = document.getElementById("slang-list");

    slangData.sort((a, b) => a.term.localeCompare(b.term, 'ja')); // Sort alphabetically (also handles Japanese)

    slangData.forEach(item => {
      const dt = document.createElement("dt");
      dt.textContent = item.term;
      const dd = document.createElement("dd");
      dd.innerHTML = `<p>${item.definition}</p><p><em>Example:</em> ${item.example}</p>`;
      list.appendChild(dt);
      list.appendChild(dd);
    });
  </script>
</body>
</html>
